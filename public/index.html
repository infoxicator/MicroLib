<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Call APIs</title>
  </head>
  <body>
    <h3>Call APIs</h2>
    <table>
      <tr>
        <td>
          <label for="model">Model</label>
        </td>
        <td>
          <label for="modelId">Model ID</label>
        </td>
        <td>
          <label for="parameter">Parameter</label>
        </td>
        <td>
          <label for="query">Query</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="model" value="orders"></input>
        </td>
        <td>
          <input id="modelId"></input>
        </td>
        <td>
          <input id="parameter" value="approve"></input>
        </td>
        <td>
          <input id="query" value="command=decrypt"></input>
        </td>
      </tr>
      <tr>
        <td>
          <label for="payload">Payload</label>
        </td>
      </tr>
      <tr>
    </table>
    <textarea id="payload" style="height: 150px; width: 420px;">
{
  "firstName":"Uncle",
  "lastName":"Bob",
  "email":"bob@email.com",
  "orderItems":[
     {"itemId":"item1","price":92.05,"qty":2},
     {"itemId":"item2","price":75.35}
   ],
   "creditCardNumber":"378282246310005",
   "shippingAddress":"123 Park Ave. NY, NY 45678",
   "billingAddress":"123 Park Ave. NY, NY 45678"
}
    </textarea>          
    <pre id="url"></pre>
    <button id="post" type="button" title="post">Post</button>
    <button id="patch" type="button" title="patch">Patch</button>
    <button id="get" type="button" title="get">Get</button>
    <button id="delete" type="button" title="delete">Delete</button>
    <button id="clear" type="button" title="clear">Clear</button>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="app.js"></script>
  </body>
</html>
