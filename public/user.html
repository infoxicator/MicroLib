<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Call APIs</title>
</head>

<body style="background-color:black">
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  <!-- <div class="container"> 
   <-- Content here-->
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-5">
        <h1>
          <small class="text-muted">Call APIs</small>
        </h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" id="model" placeholder="users" value="customers">
          <label class="text-white" for="model">Model</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" id="modelId" placeholder="id">
          <label for="modelId" class="text-white">Model ID</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" id="parameter" placeholder="approve">
          <label for="parameter" class="text-white">Parameter</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-dark text-white" id="query" placeholder="command=decrypt">
          <label for="query" class="text-white">Query</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control bg-dark text-white" style="height: 100px; margin-top: 20px;" placeholder="{}"
            id="payload">{
              "firstName":"Uncle",
              "lastName":"Bob",
              "email":"bob@email.com",
              "creditCardNumber":"378282246310005",
              "shippingAddress":"123 Park Ave. NY, NY 45678",
              "billingAddress":"123 Park Ave. NY, NY 45678"
            }</textarea>
          <label for="payload" class="text-white">Payload</label>
        </div>
        <button id="post" class="btn btn-outline-light" value="orders" title="post">Post</button>
        <button id="patch" class="btn btn-outline-light" title="patch">Patch</button>
        <button id="get" class="btn btn-outline-light" title="get">Get</button>
        <button id="delete" class="btn btn-outline-light" title="delete">Delete</button>
        <button id="clear" class="btn btn-outline-light" title="clear">Clear</button>
      </div>
      <div class="col-md-7">
        <pre id="url" class="text-warning" style="margin-top: 10px;"></pre>
        <pre id="messages" class="text-light"
          style="height:460px; overflow: scroll; margin-top: 10px"><code id="jsonCode"></code></pre>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
